<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="lib/themes/test_theme.min.css" />
    <link rel="stylesheet" href="lib/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="lib/themes/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>ToDo List App</title>

</head>

<body>
    <div data-role="page" data-theme="a">

        <div data-role="header">
            <h1>ToDo List App</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <form>
                <label for="task">Ajouter une tache:</label>
                <input type="text" name="task" id="task" placeholder="Nouvelle tache" value="">
                <input type="button" value="Ajouter" onclick="addTask()">
                <input type="button" value="Reinitialiser" onclick="resetTask()">

            </form>
            <div data-role="tabs" id="tabs">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#one" data-ajax="false">En cours</a></li>
                        <li><a href="#two" data-ajax="false">Termin√©es</a></li>
                    </ul>
                </div>
                <div id="one">
                    <ul id="taskList" data-inset="true" data-role="listview">
                        <li>Acura</li>
                        <li>Audi</li>
                    </ul>
                </div>
                <div id="two">
                    <ul id="archivedList" data-inset="true" data-role="listview">

                    </ul>
                </div>
            </div>


        </div><!-- /page -->
</body>
<script src="lib/jquery.min.js"> </script>
<script src="lib/jquery.mobile-1.4.5.min.js"></script>
<script src="js/index.js"></script>

</html>
